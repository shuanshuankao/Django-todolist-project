<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            background-color: aqua;
            border-radius: 12px;
            padding: 6px;
            margin: 6px;
            width: 600px;
        }
    </style>
</head>

<body>

    {% if user.is_authenticated %}
    使用者: {{user.username}}
    <a href="{% url 'user-logout' %}">登出</a>
    <a href="{% url 'create-todo' %}">建立代辦事項</a>
    {% else %}
    <a href="{% url 'user-login' %}">登入</a>
    <a href="{% url 'user-register' %}">註冊</a>
    {% endif %}

    <h1>TodoList</h1>

    {% for todo in todos %}
    <div class="todo">
        <a href="{% url 'delete-todo' todo.id %}" onclick="return confirm('是否刪除?')">刪除</a>
        <h5>{{todo.created}}</h5>
        <a href="{% url 'viewtodo' todo.id %}">
            <h2>{{todo.title}}</h2>
        </a>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
        {% if todo.date_completed %}
        <p>
            完成時間: <u>{{todo.date_completed}}</u>
        </p>
        {% endif %}
    </div>
    {% endfor %}
</body>

</html>
